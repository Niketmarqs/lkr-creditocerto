<!DOCTYPE html>
<html lang="pt-BR">
<head>

<!-- Link para o CSS -->

<body>


  <!-- Topo com logo -->

    <h2 class="slogan">Facilidade, Confian√ßa e Agilidade</h2>

  <!-- Formul√°rio -->

    <h1>Simula√ß√£o de Pagamento</h1>

    <form action="php/banco.php" method="POST">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required>
      <button type="button" class="btn" onclick="consultarCPF()">Consultar CPF</button>

      <label>Parcelas:</label>

      <label>Valor:</label>

  <script>
    function consultarCPF() {
      const cpf = document.getElementById("cpf").value;
      if (cpf.length === 11) {
        alert("CPF enviado para consulta: " + cpf);
      } else {
        alert("Digite um CPF v√°lido (11 d√≠gitos)");

    function calcularPagamento() {
      const valor = parseFloat(document.getElementById("valor").value);
      const parcelas = parseInt(document.getElementById("parcelas").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(valor) || valor <= 0 || isNaN(parcelas)) {
        resultado.innerText = "Informe um valor v√°lido e selecione o n√∫mero de parcelas.";
        return;
      }

      const jurosMensal = 0.10;
      const valorFinal = valor * Math.pow(1 + jurosMensal, parcelas);
      const valorParcela = valorFinal / parcelas;

      const mensagem =
        `Ol√°! Fiz uma simula√ß√£o de pagamento:\n\n` +
        `üí∞ Valor Total com Juros: R$ ${valorFinal.toFixed(2)}\n` +
        `üìÜ Parcelado em ${parcelas}x de R$ ${valorParcela.toFixed(2)}\n\n` +
        `Se tiver alguma d√∫vida, estou √† disposi√ß√£o!`;

      resultado.innerText = mensagem;

      const numeroWhatsApp = "5511948485475";
      const mensagemCodificada = encodeURIComponent(mensagem);
      const whatsappURL = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;

      const whatsappLink = document.getElementById("whatsapp-link");
      whatsappLink.href = whatsappURL;
      whatsappLink.style.display = 'inline-block';
    }
  </script>
